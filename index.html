<html>

    <body>
        <div class="container">
            <div class="content">
                <div class="title">Números por extenso</div>
                <div class="info" id="ext"> zero </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/js/extenso.js"></script>
    <script>
        var exibir = "";
        var num = window.location.pathname;
        var negativo = "";
        num = num.substring(1);  
        console.log("teste2 "+num);
        if(num > -100000 && num < 100000 && num != ""){
            if(num < 0){ 
                negativo = "menos ";
                num = num.substring(1); 
            }    
            exibir = negativo + extenso(num); 
        } else {
            exibir = "Digite um número entre -99999 e 99999 no URL";
        }
        window.onload = function () {
            document.getElementById('ext').innerHTML =  exibir; 
        }
    </script>
